<script>
  /* 
    setTimeout(콜백함수, 시간) 비동기 함수
     정해진 시간 뒤 한 번만 실행

    setTimeout(() => {
      console.log(`3초뒤에 실행`)
    }, 3 * 1000);
  
  
  */

 const obj = () => console.log(`3초뒤에실행`);

 setTimeout(obj, 3000  );

 const once = setTimeout(() => {
  console.log(`2초뒤에실행됨`)
 },2000);

//  clearTimeout(); setTimeout() 중단
clearTimeout(once);
</script>
