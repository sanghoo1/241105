<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this키워드</title>
</head>
<body>
  <h1>this 키워드</h1>
  <p><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/this" target="_blank">MDN this</a></p>
  <h3>일반함수에는 메서드를 호출할 때 사용된 "그" 객체를 나타내는 키워드</h3>

  <script>
    const noName = {//객체
      //key : value
      id:1,
      text: '-- this 키워드 --',
      func: function(){ // 일반 함수에서의 this는 noName(객체 자신)을 가리키는 키워드.
        console.log(this);
      },
      arrow: () =>{ // 화살표 함수는 참조하는 대상이 window 객체. 혹은 상황에 따라 다른 객체를 참조하기도 함
      console.log(this);
      }
    }

    //객체 읽기
    console.log(noName.text);
    noName.func();//객체안의 함수 호출. <- 이게 매서드 
    noName.arrow();//Window 객체
  </script>
</body>
</html>
