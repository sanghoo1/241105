<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열Ex1</title>
    <style>
      .btn{
        border: 3px solid #000;
        display: inline-block;
        color:  inherit;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 6px 20px;
      }
      .btn:hover{
        background-color: #000;
        color: #fff;
      }
    </style>
    <script>
      //문서 준비 이벤트 : 윈도우(BOM)가 준비되면 함수 실행
      window.onload = function(){
        const btn2 = document.querySelector('#btn2');
        btn2.addEventListener('click', function(e) {
        e.preventDefault(); // 요소의 기본 성격 제거 a의 기본 성격 제거
        console.log('문서 준비 이벤트 실행')
      });
      };
     
    </script>
</head>
<body>
  <a href="#" onclick="drink()" id="btn1" class="btn">버튼</a>
  <a href="#" id="btn2" class="btn">버튼</a>
  
  <script>
    const drink = function(){
     let coffee = ['아메리카노', '라떼','바닐라라떼','카페모카','에스프레소'];
     
      const idx = Math.floor(Math.random() * coffee.length);
      console.log(`오늘의 커피는 ${coffee[idx]}입니다.`)
    }

  </script>
  
</body>
</html>
